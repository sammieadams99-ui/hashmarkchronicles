name: Update Spotlight Feeds
on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm init -y || true
      - run: npm pkg set type=module

      - name: Guard against frequent CFBD calls
        run: |
          NOW=$(date +%s)
          LAST=0
          if [ -f .cfbd_last_call ]; then
            LAST=$(cat .cfbd_last_call)
          fi
          DIFF=$((NOW - LAST))
          # 21600 seconds = 6 hours
          if [ $DIFF -lt 21600 ]; then
            echo "⏸️ CFBD guard: last run was $DIFF seconds ago (<6h). Skipping API calls."
            exit 0
          fi
          echo $NOW > .cfbd_last_call

      - name: Run spotlight builder
        env:
          CFBD_KEY: ${{ secrets.CFBD_KEY }}
          TEAM: Kentucky
          YEAR: 2025
        run: FORCE_BUILD=true node scripts/build_spotlight.js || true

      - name: Commit data (if any)
        run: |
          git config user.name  "data-bot"
          git config user.email "data-bot@users.noreply.github.com"
          git add data/spotlight_*.json data/ticker.json 2>/dev/null || true
          git commit -m "Update spotlight feeds" || echo "No changes"
          git push || true
